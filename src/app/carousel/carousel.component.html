<div class="carousel">
  <ngb-carousel *ngIf="images">
    <ng-template ngbSlide *ngFor="let new of news">
      <div class="picsum-img-wrapper">
        <img src="{{ new.multimediaPrincipal }}" alt="{{ new.titulo }}">
      </div>
      <div class="carousel-caption">
        <h3>{{ new.titulo }}</h3>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
